@if (!person) {
  <div class="alert alert-danger text-center">Failed to Fetch Details    </div>
} @else {
<table class="table table-bordered w-50">
  <caption class="caption-top fw-bold bg-primary text-light text-center">
    User details from Step 3 Component
  </caption>
  <tr>
    <td class="fw-bold text-end">First Name</td>
    <td class="ps-2">{{person.firstname}}</td>
  </tr>
    <tr>
    <td class="fw-bold text-end">Last Name</td>
    <td class="ps-2">{{person.lastname}}</td>
  </tr>
    <tr>
    <td class="fw-bold text-end">Email</td>
    <td class="ps-2">{{person.email}}</td>
  </tr>
</table>
}
